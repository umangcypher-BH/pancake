name: ci

on:
  push:
    branches:
      - "master"
  workflow_call:
    inputs:
      image_name:
        required: true
        type: string
   # GitHub Repo Name		
      GHCR_REPO:
        required: true
        type: string
   # Path to the Dockerfile. (default {context}/Dockerfile)
      docker_file_path:
        required: true
        type: string
      image_tag:
        required: true
        type: string
        default: "0"
      Packages_lock:
        type: string
        required: true
        description: "location of lock file Trivy will look for vulnerabilities based on lock files such as Gemfile.lock and package-lock.json"    
      username:
        type: string
        required: true
        description: "github username"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      -
        name: Checkout
        uses: actions/checkout@v3
      -
        name: Login to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      -
        name: Build and push
        uses: docker/build-push-action@v3
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/trivyscan:latest
